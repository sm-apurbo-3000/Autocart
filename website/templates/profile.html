{% extends 'base.html' %}

{% block title %} Profile {% endblock %}



{% block body %}

<div class="container my-5">
    <div class="row">
        <h3 style="color: #ffffff; font-weight: 700;">Welcome, <span class="text-capitalize">{{ customer.username }}</span></h3>

        <!-- Sidebar Navigation -->
        <div class="col-sm-2 border-end" style="margin-top: 20px;">
            <ul class="list-unstyled">
                <li class="d-grid">
                    <a href="#" class="btn btn-primary" style="background-color: #007bff; border-color: #007bff; font-weight: 600;">Profile</a>
                </li>
                <li class="d-grid">
                    <a href="/change-password/{{ customer.id }}" class="btn btn-secondary mt-2" style="font-weight: 600;">Change Password</a>
                </li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="col-sm-5 offset-sm-1" style="background-color: #f9f9f9; border-radius: 18px; margin-top: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px;">
            <div class="row">
                <div class="col-sm-8">
                    <div class="card border-0" style="background-color: #ffffff; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); border-radius: 12px; padding: 15px;">
                        <h3 style="color: #333; font-weight: 700; margin-bottom: 10px;">{{ customer.username }}</h3>
                        <p style="color: #555; font-size: 16px; margin: 0;">Email: <span style="font-weight: 600;">{{ customer.email }}</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
