{% extends 'base.html' %}

{% block title %} Home {% endblock %}


{% block body %}

<div class="container text-center">
    <div class="row" style="margin: 10px;">
        <div class="col" style="margin: 3px;">
            <img src="../static/images/logo.png" alt="" style="width: 100%; height: 60%; border-radius: 10px;">
        </div>
        
        


      <div class="col-md-7" style="margin: 3px;">
        <img src="../static/images/Banner_DB4.jpg" alt="" style="width: 700px; height: 465px; border-radius: 10px;">
      </div>

      <div class="col-md-2">
        <div class="row" style="background-color: white; width: 500px; height: 50px; border-radius: 10px; margin-left: -10px;">
        
            <div class="row" style="display: flex; margin-top: 5px;">
                <a href="/chat/{{ current_user.username }}" style="text-decoration: none;"> <!--for chat system-->
                    <button style="background-color: transparent; border: none; cursor: pointer; text-align: left;">
                        <div class="col">
                            <h6 style="font-family: 'Times New Roman', Times, serif; font-size: 12px; margin-left: -10px; font-weight: 600;">HELP CENTER</h6>
                            <p style="font-size: small; color: gray; margin-left: -10px; margin-top: -10px;">Customer care</p>
                        </div>
                    </button>
                </a>
                
            </div>

            <div class="row" style="display: flex; margin-top: 5px;">
                <div class="col">
                    <img src="../static/images/cars.png" alt="" style="width: 100%; height: 100%; border-radius: 10px;">
                </div>
                
            </div>
        </div>
      </div>
    </div>
</div>




<div class="container text-center">
    <div class="row" style="margin: 8px; background-color: rgb(219, 218, 218);" id="column">

        {% for item in items %}

        <div class="col" style="background-color: white;">
        
            <img src="{{ item.product_picture }}" alt="" style="height: auto; width: auto; border-radius: 10px;">

            <div class="row" style="margin-top: 5px;">
                <h6 style="color: gray;"><strong>{{ item.product_name }}</strong></h6>
            </div>

            <div class="row" style="margin-top: 10px;">
            
                <div class="col">

                    <h5 style="font-weight: 600; font-family: 'Times New Roman', Times, serif;">BDT {{ item.current_price }}</h5>
                    <strike><p style="color: gray;">BDT {{ item.previous_price}}</p></strike>
                </div>

                <div class="col">
                    <a href="/add-to-cart/{{ item.id }}">Add to Cart</a>
                </div>
            
            </div>

            <div classs="row" style="margin-top: 10px;">
                <div class="col">
                    <a href="/add-to-wishlist/{{ item.id }}">Add to Wishlist</a>
                </div>

            </div>

            <div class="row">
                <strong><p style="color: red;">{{ item.in_stock }} in stock</p></strong>
                
            </div>
        </div>
    
        {% endfor %}

    </div>
</div>

{% endblock %}
